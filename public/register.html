<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Show Room - Register</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2dbfa3634b.js"
            crossorigin="anonymous"></script>
        <script src="api.js"></script>
    </head>
    <body id="body-register">
        <header id="header"></header>
        <main id="main-register">
            <h2>Register</h2>
            <form method="post" id="register-form"
                enctype="multipart/form-data">
                <div class="field-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="field-form">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div class="field-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"
                        placeholder="ejemplo@correo.com" required>
                </div>
                <div class="field-form">
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" required>
                </div>
                <div class="field-form">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="inputPassword"
                        id="inputPassword"
                        required>
                </div>
                <div class="field-form">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" name="inputConfirmPassword"
                        id="inputConfirmPassword" required>
                    <span class="error-password">Password doesn't match</span>
                </div>
                <div class="field-form">
                    <label for="profile_image">Photo</label>
                    <div class="img-profile" id="div-photoRegister">
                        <i class="fa-solid fa-camera"></i>
                        <input type="file" name="profile_image"
                            accept="image/*"
                            id="profile_image">
                        <img src alt id="prev_profile_img">
                    </div>
                </div>
                <button type="submit" id="btn-register">Register</button>
            </form>
        </main>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
